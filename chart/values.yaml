# Default values for guacamole.
# This is a YAML-formatted file.

# -- Override chart name
nameOverride: ""
# -- Override full name
fullnameOverride: ""

# -- Common labels to add to all resources
commonLabels: {}
# -- Common annotations to add to all resources
commonAnnotations: {}

# =============================================================================
# Guacamole Client Configuration
# =============================================================================
guacamole:
  # -- Enable guacamole deployment
  enabled: true

  image:
    # -- Guacamole image repository
    repository: guacamole/guacamole
    # -- Guacamole image tag (defaults to appVersion)
    tag: ""
    # -- Image pull policy
    pullPolicy: IfNotPresent

  # -- Image pull secrets
  imagePullSecrets: []

  # -- Number of replicas
  replicaCount: 1

  # -- Webapp context path (use ROOT for /)
  webappContext: ROOT

  # -- Additional environment variables
  extraEnvVars: []
  # -- Additional environment variables from ConfigMap/Secret
  extraEnvFrom: []

  # -- Resource requests and limits
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

  # -- Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  # -- Container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  # -- Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # -- Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # -- Node selector
  nodeSelector: {}
  # -- Tolerations
  tolerations: []
  # -- Affinity rules
  affinity: {}
  # -- Pod anti-affinity preset (soft/hard/none)
  podAntiAffinityPreset: soft

  # -- Additional volume mounts
  extraVolumeMounts: []
  # -- Additional volumes
  extraVolumes: []

  # -- Termination grace period
  terminationGracePeriodSeconds: 30

  service:
    # -- Service type
    type: ClusterIP
    # -- Service port
    port: 8080
    # -- Service annotations
    annotations: {}

  pdb:
    # -- Enable PodDisruptionBudget
    enabled: false
    # -- Minimum available pods
    minAvailable: 1
    # -- Maximum unavailable pods (alternative to minAvailable)
    # maxUnavailable: 1

  hpa:
    # -- Enable HorizontalPodAutoscaler
    enabled: false
    # -- Minimum replicas
    minReplicas: 2
    # -- Maximum replicas
    maxReplicas: 10
    # -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80
    # -- Target memory utilization percentage
    targetMemoryUtilizationPercentage: 80

# =============================================================================
# Guacd Configuration
# =============================================================================
guacd:
  # -- Enable guacd deployment
  enabled: true

  image:
    # -- Guacd image repository
    repository: guacamole/guacd
    # -- Guacd image tag (defaults to appVersion)
    tag: ""
    # -- Image pull policy
    pullPolicy: IfNotPresent

  # -- Image pull secrets
  imagePullSecrets: []

  # -- Number of replicas
  replicaCount: 1

  # -- Log level (trace, debug, info, warning, error)
  logLevel: info

  # -- Additional environment variables
  extraEnvVars: []
  # -- Additional environment variables from ConfigMap/Secret
  extraEnvFrom: []

  # -- Resource requests and limits
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

  # -- Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  # -- DNS Policy for guacd pods
  # Use "Default" to use the node's DNS (useful for Tailscale/Netbird/VPN)
  # Options: ClusterFirst (default), Default, ClusterFirstWithHostNet, None
  dnsPolicy: ""
  # -- Custom DNS configuration
  dnsConfig: {}

  # -- Container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

  # -- Liveness probe configuration
  livenessProbe:
    tcpSocket:
      port: guacd
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # -- Readiness probe configuration
  readinessProbe:
    tcpSocket:
      port: guacd
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # -- Node selector
  nodeSelector: {}
  # -- Tolerations
  tolerations: []
  # -- Affinity rules
  affinity: {}
  # -- Pod anti-affinity preset (soft/hard/none)
  podAntiAffinityPreset: soft

  # -- Additional volume mounts
  extraVolumeMounts: []
  # -- Additional volumes
  extraVolumes: []

  # -- Termination grace period
  terminationGracePeriodSeconds: 30

  service:
    # -- Service type
    type: ClusterIP
    # -- Service port
    port: 4822
    # -- Service annotations
    annotations: {}

  pdb:
    # -- Enable PodDisruptionBudget
    enabled: false
    # -- Minimum available pods
    minAvailable: 1

# =============================================================================
# Service Account Configuration
# =============================================================================
serviceAccount:
  # -- Create service accounts
  create: true
  # -- Service account annotations
  annotations: {}
  # -- Service account name (auto-generated if not set)
  name: ""

# =============================================================================
# RBAC Configuration
# =============================================================================
rbac:
  # -- Create RBAC resources (Role and RoleBinding)
  create: true

# =============================================================================
# Proxy Configuration
# =============================================================================
proxy:
  # -- Enable remote IP valve for reverse proxy
  enabled: true
  # -- Trusted proxy IP regex
  allowedIpsRegex: "127\\.0\\.0\\.1|::1|10\\..*|172\\.(1[6-9]|2[0-9]|3[0-1])\\..*|192\\.168\\..*"
  # -- IP header name
  ipHeader: X-Forwarded-For
  # -- Protocol header name
  protocolHeader: X-Forwarded-Proto

# =============================================================================
# Database Configuration
# =============================================================================
database:
  # -- Database type (postgresql, mysql, mariadb, sqlserver)
  # Note: sqlserver is only supported as external database
  type: postgresql

  # -- External database configuration
  # Use this for databases not managed by this chart
  external:
    # -- Enable external database
    enabled: false
    # -- External database hostname
    hostname: ""
    # -- External database port (auto-detected based on type if not set)
    port: ""
    # -- External database name
    database: guacamole
    # -- External database username
    username: guacamole
    # -- External database password (use existingSecret for production)
    password: ""
    # -- Existing secret with database credentials
    existingSecret: ""
    # -- Key in existing secret for password
    existingSecretPasswordKey: password

# =============================================================================
# PostgreSQL Configuration (CloudNative-PG Operator)
# =============================================================================
# PREREQUISITE: CloudNative-PG operator must be installed
# Install: helm repo add cnpg https://cloudnative-pg.github.io/charts
#          helm install cnpg cnpg/cloudnative-pg \
#            --namespace cnpg-system --create-namespace
#
# Documentation: https://cloudnative-pg.io/documentation/
postgresql:
  # -- Enable PostgreSQL via CloudNative-PG operator
  enabled: true

  # -- Number of instances (1 for standalone, 3+ for HA)
  instances: 1

  image:
    # -- PostgreSQL image (CNPG format)
    repository: ghcr.io/cloudnative-pg/postgresql
    # -- PostgreSQL version tag
    tag: "18"

  # -- Database authentication
  auth:
    # -- Database name for Guacamole
    database: guacamole
    # -- Database username
    username: guacamole
    # -- Database password (auto-generated if empty)
    password: ""
    # -- Use existing secret for credentials (keys: username, password)
    existingSecret: ""

  # -- Storage configuration
  storage:
    # -- Storage size
    size: 8Gi
    # -- Storage class (empty for default)
    storageClass: ""

  # -- Resource requests/limits for PostgreSQL pods
  resources: {}
  #  requests:
  #    memory: 256Mi
  #    cpu: 100m
  #  limits:
  #    memory: 1Gi
  #    cpu: 1000m

  # -- High Availability configuration
  ha:
    # -- Enable synchronous replication (requires instances >= 2)
    enabled: false
    # -- Minimum number of synchronous replicas
    minSyncReplicas: 1
    # -- Maximum number of synchronous replicas
    maxSyncReplicas: 1

  # -- TLS configuration
  tls:
    # -- Enable TLS for client connections
    enabled: false
    # -- Existing secret containing TLS certificates
    # Must contain keys: tls.crt, tls.key, ca.crt
    existingSecret: ""

  # -- Connection pooler (PgBouncer) configuration
  pooler:
    # -- Enable PgBouncer connection pooler
    enabled: false
    # -- Number of pooler instances
    instances: 1
    # -- Pooling mode (session, transaction, statement)
    poolMode: session
    # -- Default pool size
    defaultPoolSize: 10
    # -- Maximum client connections
    maxClientConnections: 100
    # -- Resources for pooler pods
    resources: {}

  # -- Backup configuration
  backup:
    # -- Enable automated backups
    enabled: false
    # -- Backup schedule (cron format)
    schedule: "0 0 * * *"
    # -- Backup retention policy
    retentionPolicy: "30d"
    # -- S3-compatible object storage configuration
    s3:
      # -- S3 bucket destination path (e.g., s3://bucket/path)
      destinationPath: ""
      # -- S3 endpoint URL (for non-AWS S3)
      endpointURL: ""
      # -- Secret containing S3 credentials
      # Must contain keys: ACCESS_KEY_ID, ACCESS_SECRET_KEY
      secretName: ""
    # -- Azure Blob Storage configuration
    azure:
      # -- Azure container destination path
      destinationPath: ""
      # -- Secret containing Azure credentials
      secretName: ""
    # -- Google Cloud Storage configuration
    gcs:
      # -- GCS bucket destination path
      destinationPath: ""
      # -- Secret containing GCS credentials
      secretName: ""

  # -- Monitoring configuration
  monitoring:
    # -- Enable Prometheus metrics
    enabled: false
    # -- Enable default PodMonitor
    podMonitor: false

  # -- Scheduling configuration
  nodeSelector: {}
  tolerations: []
  affinity: {}

# =============================================================================
# MySQL Configuration (MySQL Operator for Kubernetes)
# =============================================================================
# PREREQUISITE: MySQL Operator must be installed
# Install: helm repo add mysql-operator https://mysql.github.io/mysql-operator/
#          helm install mysql-operator mysql-operator/mysql-operator \
#            --namespace mysql-operator --create-namespace
#
# Documentation: https://dev.mysql.com/doc/mysql-operator/en/
mysql:
  # -- Enable MySQL via MySQL Operator
  enabled: false

  # -- Number of MySQL server instances (1 for standalone, 3+ for InnoDB Cluster)
  instances: 1

  # -- MySQL version
  version: "9.6.0"

  # -- Database authentication
  auth:
    # -- Database name for Guacamole
    database: guacamole
    # -- Database username
    username: guacamole
    # -- Database password (auto-generated if empty)
    password: ""
    # -- Root password (auto-generated if empty)
    rootPassword: ""
    # -- Use existing secret for root credentials
    # Must contain keys: rootUser, rootHost, rootPassword
    existingSecret: ""

  # -- Storage configuration
  storage:
    # -- Storage size
    size: 8Gi
    # -- Storage class (empty for default)
    storageClass: ""

  # -- Resource requests/limits for MySQL pods
  resources: {}

  # -- MySQL Router configuration
  router:
    # -- Number of router instances
    instances: 1
    # -- Resources for router pods
    resources: {}

  # -- TLS configuration
  tls:
    # -- Use self-signed certificates
    useSelfSigned: true
    # -- Use existing secret for TLS certificates
    # Must contain keys: tls.crt, tls.key, ca.crt
    existingSecret: ""

  # -- Backup configuration
  backup:
    # -- Enable automated backups
    enabled: false
    # -- Backup schedule (cron format)
    schedule: "0 0 * * *"
    # -- Backup storage configuration
    storage:
      # -- S3-compatible storage
      s3:
        # -- S3 bucket name
        bucketName: ""
        # -- S3 endpoint URL
        endpoint: ""
        # -- Secret containing S3 credentials
        secretName: ""

  # -- Scheduling configuration
  nodeSelector: {}
  tolerations: []
  affinity: {}

# =============================================================================
# MariaDB Configuration (MariaDB Operator)
# =============================================================================
# PREREQUISITE: MariaDB Operator must be installed
# Install: helm repo add mariadb-operator https://helm.mariadb.com/mariadb-operator
#          helm install mariadb-operator mariadb-operator/mariadb-operator \
#            --namespace mariadb-operator --create-namespace
#
# Documentation: https://github.com/mariadb-operator/mariadb-operator
mariadb:
  # -- Enable MariaDB via MariaDB Operator
  enabled: false

  # -- Number of replicas (1 for standalone, 3+ for Galera)
  replicas: 1

  image:
    # -- MariaDB image repository
    repository: mariadb
    # -- MariaDB version tag
    tag: "12.1"

  # -- Database authentication
  auth:
    # -- Database name for Guacamole
    database: guacamole
    # -- Database username
    username: guacamole
    # -- Database password (auto-generated if empty)
    password: ""
    # -- Root password (auto-generated if empty)
    rootPassword: ""
    # -- Use existing secret for credentials
    # Must contain keys: root-password, password
    existingSecret: ""

  # -- Storage configuration
  storage:
    # -- Storage size
    size: 8Gi
    # -- Storage class (empty for default)
    storageClass: ""

  # -- Resource requests/limits for MariaDB pods
  resources: {}

  # -- High Availability with Galera
  galera:
    # -- Enable Galera cluster (requires replicas >= 3)
    enabled: false
    # -- Galera agent image
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:25.10.4
    # -- Galera recovery configuration
    recovery:
      enabled: true
      clusterHealthyTimeout: 3m
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m

  # -- Replication configuration (alternative to Galera)
  replication:
    # -- Enable async replication
    enabled: false
    # -- Replication mode (async, semi-sync)
    mode: async

  # -- TLS configuration
  tls:
    # -- Enable TLS
    enabled: false
    # -- Use existing secret for TLS certificates
    existingSecret: ""

  # -- Backup configuration
  backup:
    # -- Enable automated backups
    enabled: false
    # -- Backup schedule (cron format)
    schedule: "0 0 * * *"
    # -- Maximum retained backups
    maxRetained: 7
    # -- S3 storage configuration
    s3:
      # -- S3 bucket name
      bucket: ""
      # -- S3 endpoint URL
      endpoint: ""
      # -- Secret containing S3 credentials
      # Must contain keys: access-key-id, secret-access-key
      secretName: ""

  # -- Metrics / Monitoring
  metrics:
    # -- Enable Prometheus metrics exporter
    enabled: false
    # -- Exporter image
    image: prom/mysqld-exporter:v0.18.0
    # -- Resources for exporter
    resources: {}
    # -- Create ServiceMonitor for Prometheus Operator
    serviceMonitor:
      enabled: false

  # -- Custom MariaDB configuration (my.cnf format)
  # Will be appended to the default configuration
  myCnf: ""

  # -- Scheduling configuration
  nodeSelector: {}
  tolerations: []
  affinity: {}

# =============================================================================
# SQL Server (External Only)
# =============================================================================
# SQL Server is only supported as an external database.
# To use SQL Server:
#   database:
#     type: sqlserver
#     external:
#       enabled: true
#       hostname: your-sqlserver.example.com
#       port: 1433
#       database: guacamole
#       username: guacamole
#       password: your-password

# =============================================================================
# Authentication Configuration
# =============================================================================
auth:
  # -- Enable database authentication (always enabled when database configured)
  database:
    enabled: true

  # -- LDAP authentication
  ldap:
    # -- Enable LDAP authentication
    enabled: false
    # -- LDAP server hostname
    hostname: ""
    # -- LDAP server port
    port: 389
    # -- LDAP encryption (none, ssl, starttls)
    encryption: none
    # -- User base DN
    userBaseDn: ""
    # -- Username attribute
    usernameAttribute: uid
    # -- Search bind DN (optional)
    searchBindDn: ""
    # -- Search bind password (use existingSecret for production)
    searchBindPassword: ""
    # -- Existing secret with LDAP bind password
    existingSecret: ""
    # -- Additional LDAP configuration
    extraConfig: {}

  # -- OpenID Connect authentication
  oidc:
    # -- Enable OIDC authentication
    enabled: false
    # -- Authorization endpoint URL
    authorizationEndpoint: ""
    # -- Issuer URL
    issuer: ""
    # -- JWKS endpoint URL
    jwksEndpoint: ""
    # -- Client ID
    clientId: ""
    # -- Client secret (use existingSecret for production)
    clientSecret: ""
    # -- Existing secret with OIDC client credentials
    existingSecret: ""
    # -- Redirect URI
    redirectUri: ""
    # -- Scopes
    scope: openid profile email
    # -- Username claim
    usernameClaim: preferred_username
    # -- Additional OIDC configuration
    extraConfig: {}

  # -- SAML authentication
  saml:
    # -- Enable SAML authentication
    enabled: false
    # -- IdP metadata URL
    idpMetadataUrl: ""
    # -- Entity ID
    entityId: ""
    # -- Callback URL
    callbackUrl: ""
    # -- Existing secret with SAML credentials
    existingSecret: ""
    # -- Additional SAML configuration
    extraConfig: {}

  # -- TOTP (Two-Factor) authentication
  totp:
    # -- Enable TOTP
    enabled: false
    # -- Issuer name shown in authenticator apps
    issuer: Apache Guacamole
    # -- Key length (16, 24, or 32)
    keyLength: 32
    # -- TOTP mode (required or optional)
    mode: optional

  # -- Duo two-factor authentication
  duo:
    # -- Enable Duo 2FA
    enabled: false
    # -- Duo API hostname
    apiHostname: ""
    # -- Duo client ID
    clientId: ""
    # -- Duo client secret (use existingSecret for production)
    clientSecret: ""
    # -- Existing secret with Duo credentials
    existingSecret: ""
    # -- Redirect URI for Duo callback
    redirectUri: ""
    # -- Authentication timeout in minutes
    authTimeout: 5
    # -- Comma-separated IPs/subnets to bypass Duo
    bypassHosts: ""
    # -- Comma-separated IPs/subnets that must use Duo
    enforceHosts: ""

  # -- RADIUS authentication
  radius:
    # -- Enable RADIUS authentication
    enabled: false
    # -- RADIUS server hostname
    hostname: localhost
    # -- RADIUS authentication port
    authPort: 1812
    # -- RADIUS shared secret (use existingSecret for production)
    sharedSecret: ""
    # -- Existing secret with RADIUS shared secret
    existingSecret: ""
    # -- Authentication protocol
    authProtocol: pap
    # -- Connection retries
    retries: 5
    # -- Connection timeout in seconds
    timeout: 60
    # -- Trust all certificates
    trustAll: false
    # -- Network Access Server IP
    nasIp: ""
    # -- EAP-TTLS inner protocol
    eapTtlsInnerProtocol: ""
    # -- Path to client key file
    keyFile: ""
    # -- Key file type
    keyType: ""
    # -- Key file password
    keyPassword: ""
    # -- Path to CA file
    caFile: ""
    # -- CA file type
    caType: ""
    # -- CA file password
    caPassword: ""

  # -- CAS (Central Authentication Service) SSO
  cas:
    # -- Enable CAS authentication
    enabled: false
    # -- CAS server authorization endpoint
    authorizationEndpoint: ""
    # -- Redirect URI for CAS callback
    redirectUri: ""
    # -- Path to private key for ClearPass
    clearpassKey: ""
    # -- CAS attribute for group membership
    groupAttribute: ""
    # -- Group name format (plain or ldap)
    groupFormat: plain
    # -- LDAP base DN for group filtering
    groupLdapBaseDn: ""
    # -- LDAP attribute for group filtering
    groupLdapAttribute: ""

  # -- JSON authentication
  json:
    # -- Enable JSON authentication
    enabled: false
    # -- 128-bit secret key as 32-character hex string
    secretKey: ""
    # -- Existing secret with JSON secret key
    existingSecret: ""

  # -- HTTP Header authentication
  header:
    # -- Enable HTTP header authentication
    enabled: false
    # -- HTTP header containing authenticated username
    httpAuthHeader: REMOTE_USER

  # -- SSL/Certificate authentication
  ssl:
    # -- Enable SSL certificate authentication
    enabled: false
    # -- URI requiring client certificate
    authUri: ""
    # -- URI without client certificate requirement
    primaryUri: ""
    # -- HTTP header containing URL-encoded client certificate
    clientCertificateHeader: X-Client-Certificate
    # -- HTTP header indicating certificate verification status
    clientVerifiedHeader: X-Client-Verified
    # -- Token validity duration in minutes
    maxTokenValidity: 5
    # -- LDAP attribute from certificate DN to extract username
    subjectUsernameAttribute: ""
    # -- Base DN to restrict valid certificate subject DNs
    subjectBaseDn: ""
    # -- Temporary subdomain validity in minutes
    maxDomainValidity: 5

# =============================================================================
# Vault / Secrets Manager Configuration
# =============================================================================
vault:
  # -- Keeper Secrets Manager (KSM) integration
  ksm:
    # -- Enable KSM integration
    enabled: false
    # -- Base64-encoded KSM configuration
    config: ""
    # -- Existing secret with KSM config
    existingSecret: ""
    # -- Allow users to configure their own KSM vaults
    allowUserConfig: false
    # -- Accept unverified certificates
    allowUnverifiedCert: false
    # -- Minimum milliseconds between API calls
    apiCallInterval: ""
    # -- Strip Windows domain prefixes from usernames
    stripWindowsDomains: false

# =============================================================================
# QuickConnect Configuration
# =============================================================================
quickConnect:
  # -- Enable QuickConnect for ad-hoc connections
  enabled: false
  # -- Allowed parameters (comma-separated whitelist)
  allowedParameters: ""
  # -- Denied parameters (comma-separated blacklist)
  deniedParameters: ""

# =============================================================================
# Session Recording Configuration
# =============================================================================
recording:
  # -- Enable session recording
  enabled: false
  # -- Recording path inside guacd container
  path: /recordings
  # -- Create search index
  createRecordingIndex: true
  # -- Enable recording playback in web UI
  playback:
    enabled: false
    searchPath: /recordings

  persistence:
    # -- Enable persistence for recordings
    enabled: false
    # -- Storage size
    size: 10Gi
    # -- Storage class
    storageClass: ""
    # -- Access modes
    accessModes:
      - ReadWriteOnce
    # -- Existing PVC name
    existingClaim: ""

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name
  className: ""
  # -- Ingress annotations
  annotations: {}
  # -- Ingress hosts
  hosts:
    - host: guacamole.local
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS configuration
  tls: []

# =============================================================================
# Network Policy Configuration
# =============================================================================
networkPolicy:
  # -- Enable network policies
  enabled: false
  # -- Allow ingress from specific namespaces
  ingressNamespaceSelector: {}
  # -- Allow ingress from specific pods
  ingressPodSelector: {}
  # -- Additional ingress rules
  extraIngressRules: []
  # -- Additional egress rules
  extraEgressRules: []

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  guacamole:
    level: info
  guacd:
    level: info

# =============================================================================
# API & Session Configuration
# =============================================================================
api:
  session:
    # -- Session timeout in minutes (0 for no timeout)
    timeout: 60
    # -- Maximum concurrent connections per user (0 for unlimited)
    maxConnectionsPerUser: 0
    # -- Maximum concurrent connections total (0 for unlimited)
    maxConnections: 0

# =============================================================================
# Brute Force Protection
# =============================================================================
bruteForce:
  # -- Enable brute force protection
  enabled: true
  # -- Maximum failed login attempts before lockout
  maxAttempts: 5
  # -- Lockout duration in minutes
  lockoutDuration: 15
  # -- Time window for counting failed attempts (minutes)
  attemptWindow: 5

# =============================================================================
# Custom Extensions
# =============================================================================
extensions:
  # -- Enable custom extension loading
  enabled: false
  # -- List of extensions to download and install
  list: []
  # -- Extra volume mounts for custom extensions
  extraVolumeMounts: []
  # -- Extra volumes for custom extensions
  extraVolumes: []

# =============================================================================
# Advanced Guacamole Configuration
# =============================================================================
advanced:
  # -- GUACAMOLE_HOME directory
  guacamoleHome: /etc/guacamole
  # -- Allowed file transfer paths (comma-separated)
  allowedFilePaths: ""
  # -- Enable WebSocket tunnel
  websocket:
    enabled: true
  # -- Tomcat configuration
  tomcat:
    maxThreads: 200
    connectionTimeout: 20000
