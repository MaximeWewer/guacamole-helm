{{- if and .Values.postgresql.enabled (not .Values.database.external.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "guacamole.fullname" . }}-postgresql
  labels:
    {{- include "guacamole.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
  {{- with .Values.postgresql.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "guacamole.fullname" . }}-postgresql
  replicas: 1
  {{- with .Values.postgresql.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "guacamole.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "guacamole.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
        {{- with .Values.postgresql.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.postgresql.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.postgresql.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.postgresql.priorityClassName }}
      priorityClassName: {{ .Values.postgresql.priorityClassName | quote }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.postgresql.terminationGracePeriodSeconds | default 120 }}
      {{- with .Values.postgresql.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy | default "IfNotPresent" }}
          {{- with .Values.postgresql.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "guacamole.fullname" . }}-postgresql
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            {{- with .Values.postgresql.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.postgresql.extraEnvFrom }}
          envFrom:
            {{- toYaml .Values.postgresql.extraEnvFrom | nindent 12 }}
          {{- end }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          {{- if .Values.postgresql.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            initialDelaySeconds: {{ .Values.postgresql.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.postgresql.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.postgresql.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            initialDelaySeconds: {{ .Values.postgresql.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.postgresql.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.postgresql.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            initialDelaySeconds: {{ .Values.postgresql.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.postgresql.readinessProbe.successThreshold }}
          {{- end }}
          {{- with .Values.postgresql.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if or .Values.postgresql.configuration .Values.postgresql.customConfigMap }}
            - name: config
              mountPath: /etc/postgresql/conf.d
            {{- end }}
            {{- with .Values.postgresql.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.postgresql.affinity .Values.postgresql.podAntiAffinityPreset }}
      affinity:
        {{- if .Values.postgresql.affinity }}
        {{- toYaml .Values.postgresql.affinity | nindent 8 }}
        {{- end }}
        {{- if eq .Values.postgresql.podAntiAffinityPreset "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "guacamole.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: postgresql
              topologyKey: kubernetes.io/hostname
        {{- else if eq .Values.postgresql.podAntiAffinityPreset "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "guacamole.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: postgresql
                topologyKey: kubernetes.io/hostname
        {{- end }}
      {{- end }}
      {{- with .Values.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if or .Values.postgresql.configuration .Values.postgresql.customConfigMap }}
        - name: config
          configMap:
            name: {{ .Values.postgresql.customConfigMap | default (printf "%s-postgresql-config" (include "guacamole.fullname" .)) }}
        {{- end }}
        {{- with .Values.postgresql.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.postgresql.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.postgresql.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        {{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size | quote }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
