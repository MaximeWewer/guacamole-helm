{{- if and .Values.guacamole.enabled .Values.guacamole.hpa.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "guacamole.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "guacamole.client.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "guacamole.fullname" . }}
  minReplicas: {{ .Values.guacamole.hpa.minReplicas }}
  maxReplicas: {{ .Values.guacamole.hpa.maxReplicas }}
  metrics:
    {{- if .Values.guacamole.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.guacamole.hpa.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.guacamole.hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.guacamole.hpa.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
