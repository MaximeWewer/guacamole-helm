{{- if and .Values.mysql.enabled (not .Values.database.external.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "guacamole.fullname" . }}-mysql
  labels:
    {{- include "guacamole.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
  {{- with .Values.mysql.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "guacamole.fullname" . }}-mysql
  replicas: 1
  {{- with .Values.mysql.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "guacamole.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mysql
  template:
    metadata:
      labels:
        {{- include "guacamole.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mysql
        {{- with .Values.mysql.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.mysql.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.mysql.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.mysql.priorityClassName }}
      priorityClassName: {{ .Values.mysql.priorityClassName | quote }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.mysql.terminationGracePeriodSeconds | default 120 }}
      {{- with .Values.mysql.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mysql.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
          imagePullPolicy: {{ .Values.mysql.image.pullPolicy | default "IfNotPresent" }}
          {{- with .Values.mysql.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.auth.database | quote }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.auth.username | quote }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "guacamole.fullname" . }}-mysql
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "guacamole.fullname" . }}-mysql
                  key: root-password
            {{- with .Values.mysql.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.mysql.extraEnvFrom }}
          envFrom:
            {{- toYaml .Values.mysql.extraEnvFrom | nindent 12 }}
          {{- end }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          {{- if .Values.mysql.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: {{ .Values.mysql.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mysql.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mysql.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.mysql.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.mysql.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.mysql.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: {{ .Values.mysql.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mysql.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mysql.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.mysql.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.mysql.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.mysql.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -u root -p"${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: {{ .Values.mysql.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mysql.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mysql.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.mysql.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.mysql.readinessProbe.successThreshold }}
          {{- end }}
          {{- with .Values.mysql.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            {{- if or .Values.mysql.configuration .Values.mysql.customConfigMap }}
            - name: config
              mountPath: /etc/mysql/conf.d
            {{- end }}
            {{- with .Values.mysql.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.mysql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.mysql.affinity .Values.mysql.podAntiAffinityPreset }}
      affinity:
        {{- if .Values.mysql.affinity }}
        {{- toYaml .Values.mysql.affinity | nindent 8 }}
        {{- end }}
        {{- if eq .Values.mysql.podAntiAffinityPreset "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "guacamole.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: mysql
              topologyKey: kubernetes.io/hostname
        {{- else if eq .Values.mysql.podAntiAffinityPreset "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "guacamole.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: mysql
                topologyKey: kubernetes.io/hostname
        {{- end }}
      {{- end }}
      {{- with .Values.mysql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if or .Values.mysql.configuration .Values.mysql.customConfigMap }}
        - name: config
          configMap:
            name: {{ .Values.mysql.customConfigMap | default (printf "%s-mysql-config" (include "guacamole.fullname" .)) }}
        {{- end }}
        {{- with .Values.mysql.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
  {{- if .Values.mysql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.mysql.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.mysql.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        {{- if .Values.mysql.persistence.storageClass }}
        storageClassName: {{ .Values.mysql.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mysql.persistence.size | quote }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
